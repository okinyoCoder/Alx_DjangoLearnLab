{% extends "base.html" %}

{% block content %}

    {% for post in posts %}

    <div class="card m-5">

        <div class="card-title m-3">

            <a href="{% url 'post-detail' post.id %}" > <h1> {{ post.title }}  </h1> </a>
            <p> {{ post.author }} </p>

        </div>

        <div class="card-body">

            <p> {{ post.content }} </p>

        </div>
        

    </div>
    
    {% endfor %}
