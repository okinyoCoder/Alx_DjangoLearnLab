{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">

    <form method="post">
        {% csrf_token %}

        <fieldset class="form-group">
            <legend class=""> 
                Blog Post Compose
            </legend>
            {{ form }}
        </fieldset>
        <div class=form-group>
            <button class="btn-success" type="submit" >
                Post
            </button>
        </div>

    </form>

</div>

{% endblock content %}
